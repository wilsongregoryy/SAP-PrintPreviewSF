# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: zprintpreview
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://192.168.11.90:8010
          client: '310'
        app:
          name: ZPRINTPREVIEW
          package: ZRAP_PRINT_PREVIEW
          transport: DM2K900616
        exclude:
          - /test/
